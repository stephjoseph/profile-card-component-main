<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="bg-patterns">
      <div class="bg-pattern-top">
        <img src="images/bg-pattern-top.svg" alt=""" />
      </div>
      <div class="bg-pattern-bottom">
        <img src="images/bg-pattern-bottom.svg" alt="" />
      </div>
    </div>
    <div id="user-card">
      <div class="user-cover"></div>
      <div class="user-info">
        <div class="user-img">
          <img src="images/image-victor.jpg" alt="image-victor" />
        </div>
        <h2>Victor Crest <span class="user-age">26</span></h2>

        <p class="user-address">London</p>
      </div>
      <div class="user-stats">
        <div class="stats">
          <h4 class="stat-value">80K</h4>
          <p class="stat-type">Followers</p>
        </div>
        <div class="stats">
          <h4 class="stat-value">803K</h4>
          <p class="stat-type">Likes</p>
        </div>
        <div class="stats">
          <h4 class="stat-value">1.4K</h4>
          <p class="stat-type">Photos</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Stephen Joseph</a>.
      </p>
    </div>
  </body>
</html>
